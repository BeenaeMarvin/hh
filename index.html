<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haushalts-Questlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Haushalts-Questlog</h1>
        <nav>
            <button id="questlog-btn" class="active">Quests</button>
            <button id="achievements-btn">Erfolge</button>
            <button id="admin-btn">Admin</button>
        </nav>
    </header>

    <!-- Login Bereich -->
    <section id="login-section">
        <h2>Willkommen zurück!</h2>
        <select id="user-select">
            <option value="">Wähle deinen Namen</option>
        </select>
        <button id="login-button">Einloggen</button>
    </section>

    <div id="main-content">
        <!-- Avatar Section -->
        <section id="avatar-section">
            <h2>Dein Avatar</h2>
            <div id="avatar-grid">
                <!-- Avatare werden per JavaScript eingefügt -->
            </div>
            <p id="selected-avatar"></p>
        </section>

        <!-- Quest Section -->
        <section id="quest-section">
            <h2>Verfügbare Quests</h2>
            <select id="quest-select">
                <option value="">Quest auswählen</option>
            </select>
            <button id="complete-quest">Quest abschließen</button>
            <div id="quest-list"></div>
        </section>

        <!-- Achievement Section -->
        <section id="achievement-section" class="hidden">
            <h2>Deine Erfolge</h2>
            <div class="streak-display">
                <h3>Aktuelle Streak: <span id="current-streak">0</span></h3>
                <p>Beste Streak: <span id="best-streak">0</span></p>
                <p>EXP Multiplikator: <span id="streak-multiplier">x1.0</span></p>
            </div>
            <div id="achievements-list">
                <!-- Achievements werden per JavaScript eingefügt -->
            </div>
            <div id="challenges">
                <h3>Aktuelle Herausforderungen</h3>
                <!-- Challenges werden per JavaScript eingefügt -->
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-section" class="hidden">
            <h2>Admin-Bereich</h2>
            
            <!-- Familienmitglieder verwalten -->
            <div class="admin-box">
                <h3>Familienmitglied hinzufügen</h3>
                <input type="text" id="new-member-name" placeholder="Name">
                <input type="number" id="new-member-age" placeholder="Alter">
                <select id="new-member-character">
                    <option value="">Charakter wählen</option>
                    <option value="knight">Ritter</option>
                    <option value="wizard">Magier</option>
                    <option value="healer">Heiler</option>
                    <option value="warrior">Krieger</option>
                </select>
                <button id="add-member">Hinzufügen</button>
            </div>

            <!-- Quests verwalten -->
            <div class="admin-box">
                <h3>Quest erstellen</h3>
                <input type="text" id="new-quest-name" placeholder="Quest-Name">
                <input type="number" id="new-quest-exp" placeholder="EXP">
                <input type="text" id="new-quest-reward" placeholder="Belohnung">
                <button id="add-quest">Quest hinzufügen</button>
            </div>

            <!-- Einstellungen -->
            <div class="admin-box">
                <h3>Einstellungen</h3>
                <div class="setting-item">
                    <label>Tägliches Quest-Limit</label>
                    <input type="number" id="daily-quest-limit" value="5">
                </div>
                <div class="setting-item">
                    <label>Quest-Zeitraum</label>
                    <input type="time" id="quest-time-start">
                    <input type="time" id="quest-time-end">
                </div>
                <button id="save-settings">Einstellungen speichern</button>
            </div>
        </section>

        <!-- Ranking Section -->
        <section id="ranking-section">
            <h2>Familien-Ranking</h2>
            <ul id="ranking-list">
                <!-- Ranking wird per JavaScript eingefügt -->
            </ul>
        </section>
    </div>

    <footer>
        <p>© 2024 Haushalts-Questlog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
